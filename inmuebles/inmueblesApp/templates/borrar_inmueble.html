{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h2>Borrar Inmueble</h2>
    <p>¿Está seguro de que desea borrar el inmueble "{{ inmueble }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'mis_inmuebles' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
